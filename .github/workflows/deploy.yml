# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Trigger the workflow on push to the main branch
  push:
    branches:
      - main

  # Allow manual triggering of the workflow from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the Project
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js Environment
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version your project requires

      # 3. Install Dependencies and Build the Project
      - name: Build the Project
        run: |
          make  # Ensure your Makefile handles necessary build steps
        working-directory: .  # Adjust if 'make' is in a different directory

      # 4. Create .nojekyll File in the 'www' Directory
      - name: Create .nojekyll File
        run: touch www/.nojekyll
        working-directory: .  # Ensure this points to where 'www' is located

      # 5. Verify Build Output (Optional)
      - name: Verify Build Output
        run: ls -la ./www
        working-directory: .

    outputs:
      build_dir: ./www  # Define output for subsequent jobs

  # Job 2: Upload Pages Artifact
  upload-artifact:
    name: Upload Pages Artifact
    runs-on: ubuntu-latest
    needs: build  # This job depends on the 'build' job
    steps:
      # 1. Checkout the Repository (Required for upload-pages-artifact)
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Upload Pages Artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ needs.build.outputs.build_dir }}  # Use the output from the build job

  # Job 3: Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: upload-artifact  # This job depends on the 'upload-artifact' job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use your PAT if necessary

